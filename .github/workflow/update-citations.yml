name: Update Google Scholar Citations

on:
  schedule:
    # 每天UTC时间0点运行 (北京时间上午8点)
    - cron: '0 0 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  update-citations:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install scholarly requests
    
    - name: Update citations
      env:
        SCHOLAR_ID: ${{ secrets.SCHOLAR_ID }}
      run: |
        python .github/scripts/update_citations.py
    
    - name: Commit and push if changed
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add google-scholar-stats/gs_data_shieldsio.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update Google Scholar citations" && git push)